        <h1>ExBeerience</h1>
        <div class="beerlist"></div>
        <script type="text/x-handlebars-template" id="beer-list">
            <ul id="beer-list">
            {{#each beers}}
                <li data-dbid="{{id}}">
                    <h2>{{name}}</h2>
                    {{#if labels}}
                    <img src='{{labels.medium}}'>
                    {{/if}}
                    <span>{{style.name}}</span><br>
                    {{#if abv}}
                        <span>ABV: {{abv}}</span>
                    {{else}}
                        <span>ABV: ??</span>
                    {{/if}}
                </li>
            {{/each}}
            </ul>
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
